var BLANK=46;var BOX_SIZE=20;var MARGIN_TOP=80;var MARGIN_LEFT=150;var TEMPLATE_WIDTH=5;var TEMPLATE_HEIGHT=5;var interval=1000;function board(boardWidth,boardHeight,ctx){this.boardWidth=boardWidth;this.boardHeight=boardHeight;this.graphics=ctx;this.score=0;this.clolorMap=["white","rgb(185, 185, 185)","red","rgb(175,  20,  20)","green","rgb( 20, 175,  20)","blue","rgb( 20,  20, 175)","yellow","rgb(175, 175,  20)"];this.fallingSpirit=null;this.nextSpirit=null;this.boardMap=null;this.movingLeft=false;this.movingRight=false;this.movingDown=false;this.gamePaused=false;this.gameOver=false}board.prototype.init=function(){var boardMap=new Array();for(var x=0;x<this.boardWidth;x++){boardMap[x]=new Array();for(var y=0;y<this.boardHeight;y++){boardMap[x][y]=BLANK}}this.boardMap=boardMap;var SPIRITS=[S_SPIRIT_TEMPLATE,Z_SPIRIT_TEMPLATE,J_SPIRIT_TEMPLATE,L_SPIRIT_TEMPLATE,I_SPIRIT_TEMPLATE,O_SPIRIT_TEMPLATE,T_SPIRIT_TEMPLATE];this.SPIRITS=SPIRITS;this.nextSpirit=this.newSpirit()};board.prototype.drawBoard=function(){for(var x=0;x<this.boardWidth;x++){for(var y=0;y<this.boardHeight;y++){var color=this.boardMap[x][y];if(color!=BLANK){this.graphics.fillStyle=this.clolorMap[color];this.graphics.fillRect(MARGIN_LEFT+x*BOX_SIZE,MARGIN_TOP+y*BOX_SIZE,BOX_SIZE,BOX_SIZE)}}}};board.prototype.drawBoardLine=function(){this.graphics.strokeStyle="rgba(255,255,255, .5)";this.graphics.beginPath();for(var x=0;x<=this.boardWidth;x++){this.graphics.moveTo(x*BOX_SIZE+MARGIN_LEFT,MARGIN_TOP);this.graphics.lineTo(x*BOX_SIZE+MARGIN_LEFT,this.boardHeight*BOX_SIZE+MARGIN_TOP)}for(var y=0;y<=this.boardHeight;y++){this.graphics.moveTo(MARGIN_LEFT,y*BOX_SIZE+MARGIN_TOP);this.graphics.lineTo(this.boardWidth*BOX_SIZE+MARGIN_LEFT,y*BOX_SIZE+MARGIN_TOP)}var px=MARGIN_LEFT+this.boardWidth*BOX_SIZE+BOX_SIZE;for(var x=0;x<=TEMPLATE_WIDTH;x++){this.graphics.moveTo(x*BOX_SIZE+px,MARGIN_TOP);this.graphics.lineTo(x*BOX_SIZE+px,TEMPLATE_HEIGHT*BOX_SIZE+MARGIN_TOP)}for(var y=0;y<=TEMPLATE_HEIGHT;y++){this.graphics.moveTo(px,y*BOX_SIZE+MARGIN_TOP);
this.graphics.lineTo(TEMPLATE_WIDTH*BOX_SIZE+px,y*BOX_SIZE+MARGIN_TOP)}this.graphics.closePath();this.graphics.stroke();this.graphics.fillStyle="rgba(255,255,255, .5)";this.graphics.fillRect(MARGIN_LEFT-BOX_SIZE*(TEMPLATE_WIDTH+1),MARGIN_TOP,BOX_SIZE*TEMPLATE_WIDTH,BOX_SIZE*TEMPLATE_HEIGHT);this.graphics.fillRect(MARGIN_LEFT+this.boardWidth*BOX_SIZE+BOX_SIZE,MARGIN_TOP,BOX_SIZE*TEMPLATE_WIDTH,BOX_SIZE*TEMPLATE_HEIGHT);this.graphics.fillStyle="blue";this.graphics.font="bold 30px Arial";px=5+MARGIN_LEFT-BOX_SIZE*(TEMPLATE_WIDTH+1);this.graphics.fillText("Score:",px,MARGIN_TOP+30);this.graphics.fillText(this.score.toString(),px,MARGIN_TOP+60);var py=MARGIN_TOP+BOX_SIZE*(TEMPLATE_HEIGHT+1)+50;this.graphics.fillStyle="red";if(this.gameOver){this.graphics.fillText("Game Over",MARGIN_LEFT+20,py)}else{if(this.gamePaused){this.graphics.fillText("Game Paused",MARGIN_LEFT+10,py)}}};board.prototype.drawSpirit=function(spirit){var spirit=this.fallingSpirit;var color=spirit.color;this.graphics.fillStyle=this.clolorMap[color];var px=MARGIN_LEFT+spirit.x*BOX_SIZE;var py=MARGIN_TOP+spirit.y*BOX_SIZE;for(var x=0;x<TEMPLATE_WIDTH;x++){for(var y=0;y<TEMPLATE_HEIGHT;y++){if(this.SPIRITS[spirit.shape][spirit.rotation][y].charCodeAt(x)!=BLANK){this.graphics.fillRect(px+x*BOX_SIZE,py+y*BOX_SIZE,BOX_SIZE,BOX_SIZE)}}}var shadowAddY=0;while(this.isValidPosition(spirit,0,shadowAddY+1)){shadowAddY+=1}py=py+shadowAddY*BOX_SIZE;this.graphics.strokeStyle=this.clolorMap[color];for(var x=0;x<TEMPLATE_WIDTH;x++){for(var y=0;y<TEMPLATE_HEIGHT;y++){if(this.SPIRITS[spirit.shape][spirit.rotation][y].charCodeAt(x)!=BLANK){this.graphics.strokeRect(px+x*BOX_SIZE,py+y*BOX_SIZE,BOX_SIZE,BOX_SIZE)}}}spirit=this.nextSpirit;color=spirit.color;this.graphics.fillStyle=this.clolorMap[color];px=MARGIN_LEFT+this.boardWidth*BOX_SIZE+BOX_SIZE;py=MARGIN_TOP;for(var x=0;x<TEMPLATE_WIDTH;x++){for(var y=0;y<TEMPLATE_HEIGHT;y++){if(this.SPIRITS[spirit.shape][spirit.rotation][y].charCodeAt(x)!=BLANK){this.graphics.fillRect(px+x*BOX_SIZE,py+y*BOX_SIZE,BOX_SIZE,BOX_SIZE)
}}}};board.prototype.clearScreen=function(){this.graphics.fillStyle="rgb(50,50,50)";this.graphics.fillRect(0,0,this.boardWidth*BOX_SIZE+MARGIN_LEFT*2,this.boardHeight*BOX_SIZE+MARGIN_TOP*2)};board.prototype.updateDisplay=function(){this.clearScreen();this.drawBoard();if(this.fallingSpirit!=null){this.drawSpirit(this.fallingSpirit)}this.drawBoardLine()};board.prototype.gameLoop=function(){if(this.gamePaused||this.gameOver){this.updateDisplay();return}if(this.fallingSpirit==null){this.fallingSpirit=this.nextSpirit;this.nextSpirit=this.newSpirit();if(!this.isValidPosition(this.fallingSpirit,0,0)){this.updateDisplay();this.gameOver=true;return}}if(this.movingLeft&&this.isValidPosition(this.fallingSpirit,-1,0)){this.fallingSpirit.x-=1}if(this.movingRight&&this.isValidPosition(this.fallingSpirit,1,0)){this.fallingSpirit.x+=1}if(this.movingDown&&this.isValidPosition(this.fallingSpirit,0,1)){this.fallingSpirit.y+=1}if(!this.isValidPosition(this.fallingSpirit,0,1)){this.addToBoard(this.fallingSpirit);this.score+=this.removeCompleteLines();this.fallingSpirit=null}else{this.fallingSpirit.y+=1}this.updateDisplay()};function loop(){workBoard.gameLoop();window.setTimeout("loop()",interval)}board.prototype.runGame=function(){loop()};board.prototype.newSpirit=function(){var shape=Math.floor(Math.random()*this.SPIRITS.length);var spirit={};spirit.shape=shape;spirit.rotation=Math.floor(Math.random()*this.SPIRITS[shape].length);spirit.x=Math.floor(this.boardWidth/2)-Math.floor(TEMPLATE_WIDTH/2);spirit.y=-3;spirit.color=Math.floor(Math.random()*this.clolorMap.length);return spirit};board.prototype.isInMap=function(x,y){if((x>=0)&&(x<this.boardWidth)&&(y>=0)&&(y<this.boardHeight)){return true}return false};board.prototype.isValidPosition=function(spirit,addX,addY){for(var x=0;x<TEMPLATE_WIDTH;x++){for(var y=0;y<TEMPLATE_HEIGHT;y++){if((y+spirit.y+addY<0)||(this.SPIRITS[spirit.shape][spirit.rotation][y].charCodeAt(x)==BLANK)){continue}if(!this.isInMap(x+spirit.x+addX,y+spirit.y+addY)){re
